    <ul>
        <li><a routerLink="/adduser">Ajout user</a></li>
        <li><a routerLink="/listUsers">List users</a></li>
      </ul>

<br><br>

<div class="card mb-3" style="background-color: #858585;">
    <div class="card-header">
      <i class="fa fa-area-chart"></i> User
    </div>
  
    <div class="card-body" style="background-color: #EFEFEF;">
      <form>
        <div class="row">
          <div class="col-md-3">
            <label>Photo</label>
            <img src="https://quebecfrancais.org/wp-content/uploads/Placeholder-Team-Image.jpg"class="img-thumbnail mb-2">
            <input type="text" [(ngModel)]="user.image" name="image" class="form-control" placeholder="Photo URL">
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Identifiant</label>
                  <input type="text" [(ngModel)]="user.identifiant" name="identifiant" class="form-control" placeholder="identifiant">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>profils</label>
                    <select name="profils" id="" [(ngModel)]="user.profils" class="form-control">
                        <option value="{{ p }}" *ngFor="let p of profils">{{ p }}</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Date cr√©ation</label>
                  <input type="date" [(ngModel)]="user.creationDate" name="creationDate" class="form-control" placeholder="creationDate">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label>Date fin</label>
                  <input type="date" [(ngModel)]="user.endDate" name="endDate" class="form-control" placeholder="endDate">
                </div>
              </div>
          </div>
            <button type="submit" class="btn btn-primary" (click)="createUser()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
